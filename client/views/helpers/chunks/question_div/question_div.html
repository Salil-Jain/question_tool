<template name="question_div">
  <div class="question-wrapper question-{{instanceid}} {{#if popular}}popular-question{{else}}{{age_marker}}{{/if}} {{#if isDisabled}}hidden-question{{/if}}">
   <!--  <div class="upvoteButton">
      <a class="voteright {{shade}}" id="{{_id}}"><span class="triangle"></span><br>{{voteCount}}</a>
    </div> -->
    <div id="{{_id}}" class="question">
      <div id="upvoteBtn" class="upvoteBtn-{{_id}}">
        <a class="voteright {{shade}}" id="{{_id}}"><span class="triangle"></span><br>{{voteCount}}</a>
      </div>
      <p class="questiontext" id="questiontext-{{_id}}">{{{text}}}</p>
      <!-- {{# if hasAnswers}}
        {{> answers_list}}
      {{/if}} -->
      <div class="replyButtons">
        {{#if hasAnswers}}
        <p class="hiddenMessage showreplies link" id="{{_id}}">show {{answersCount}}</p>
        {{/if}}
        <p class="hiddenMessage showreplies link {{#unless hasAnswers}}fullWidth{{/unless}}" id="{{_id}}">Reply</p>
      </div>
      {{#if new}}
        <div class="corner-ribbon top-right sticky green">new</div>
      {{/if}}
      {{#if popular}}
        <div class="corner-ribbon top-right sticky red">hot</div>
      {{/if}}
      <div class="bottomquestiondiv">
        <div class="bottomquesdivtop {{#unless adminButtons}}mt-20{{/unless}}">
          <span class="sharing">
            <div class="shareDropdown"  id="share-{{_id}}" style="display: none;">
              <span class="image-icon facebookbutton link" title="Share on Facebook"></span>
              <span class="image-icon twitterbutton link" title="Share on Twitter"></span>
            </div>
            <!-- share -->
            <img src="/share.png" id="shareImg" style="width:18px;height:18px"> 
            <!-- <span class="image-icon facebookbutton link" title="Share on Facebook"></span>
            <span class="image-icon twitterbutton link" title="Share on Twitter"></span> -->
          </span>

          <div class="asked-by">
            {{#if poster}}
            <span class="poser">
              {{#if email}}
                <a href="mailto:{{email}}">{{poster}}</a>
              {{else}}
                {{poster}}
              {{/if}}
            </span>
            {{/if}}
            posted <span class="smallcaps" title="{{date_format timeorder}}">{{time_format timeorder}}</span>
          </div>
        </div>
        <div class="question-toolbar">
        
          <span class="vote-and-options">
            {{#if adminButtons}}
            <span class="adminquestionhide link" id="{{_id}}">
              {{#if isDisabled}}Unhide{{else}}Hide{{/if}}
            </span>
            <span class="adminquestionmodify link" id="{{_id}}">
              Modify
            </span>
            {{ else }}
              {{#if isPoster}}
              <span class="adminquestionmodify link" id="{{_id}}">
                Modify
              </span>
              {{/if}}
            {{/if}}
          </span>
          
        </div>
      </div>
    </div>
  </div>
</template>
